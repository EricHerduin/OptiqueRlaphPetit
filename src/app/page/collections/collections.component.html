<main>
  <h1>Nos Collections</h1>
  <div class="marques">
    <div class="marques_list">
      <a
        class="marqueCard"
        *ngFor="let marque of marques"
        routerLink="/equipements/nos_collections/{{ marque.nom }}"
      >
        <div>
          <img class="logo" [src]="marque.logo" alt="" />
          <h2>{{ marque.nom }}</h2>
        </div>
      </a>
    </div>

    <router-outlet></router-outlet>
  </div>
</main>
