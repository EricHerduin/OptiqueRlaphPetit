<div class="marqueCard_item">
  <p>ici va s'afficher la collection de la marque choisie</p>
  <div class="gallery">
    <img [src]="marqueData.logo" alt="" />
    <div class="grid-container">
      <div class="grid-item" *ngFor="let image of imageList">
        <img [src]="image" alt="Image" />
      </div>
    </div>
  </div>
</div>
